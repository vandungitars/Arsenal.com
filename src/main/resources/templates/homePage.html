<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>

<body>
    <header th:replace="layout :: header"></header>
    <div class="hero-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-8">
                    <!-- Breaking News Widget -->
                    <div class="breaking-news-area d-flex align-items-center">
                        <div class="news-title">
                            <p>Lịch thi đấu</p>
                        </div>
                        <div id="breakingNewsTicker" class="ticker">
                        	<ul>
	                            <th:block th:each="Schedule : ${listSchedule}">
							         <li><a href="#"><span th:text="${Schedule.getTeam_home()}"></span> - 
							         				<span th:text="${Schedule.getTeam_customer()}"></span>
							         </a></li>	
							   </th:block>
						   </ul>
                        </div>
                    </div>

                    <!-- Breaking News Widget -->
                    <div class="breaking-news-area d-flex align-items-center mt-15">
                        <div class="news-title title2">
                            <p>Chuyển nhượng</p>
                        </div>
                        <div id="internationalTicker" class="ticker">
                            <ul>
                                <li><a href="#">Xem giò chạy cánh trẻ boba yama</a></li>
                                <li><a href="#">Hậu vệ trẻ lolo kaupo</a></li>
                                <li><a href="#">Tiền vệ trụ cacu jame</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Hero Add -->
                <div class="col-12 col-lg-4">
                    <div class="hero-add">
                        <a href="#"><img src="/img/bg-img/hero-add.gif" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="featured-post-area">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="row">

                        <!-- Single Featured Post -->
                        <div class="col-12 col-lg-7">
                            <div class="single-blog-post featured-post">
                                <div class="post-thumb">
                                    <a href="#"><img th:src="${listNews1.get(0).getImage_news()}" alt=""></a>
                                </div>
                                <div class="post-data">
                                    <a th:href="@{'/arsenal/News/' + ${listNews1.get(0).getId_news()}}" class="post-catagory"><span th:text="${listNews1.get(0).getTitle_news()}" class="changeText"></span></a>
                                    <div class="post-meta">
                                        <p class="post-author">By <a href="#">DungLuka</a></p>
                                        <p class="post-excerp changeText" th:text="${listNews1.get(0).getDescription_news()}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="single-blog-post featured-post">
                                <div class="post-thumb">
                                    <a href="#"><img th:src="${listNews1.get(1).getImage_news()}" alt=""></a>
                                </div>
                                <div class="post-data">
                                    <a th:href="@{'/arsenal/News/' + ${listNews1.get(1).getId_news()}}" class="post-catagory"><span th:text="${listNews1.get(1).getTitle_news()}" class="changeText"></span></a>
                                    <div class="post-meta">
                                        <p class="post-author">By <a href="#">DungLuka</a></p>
                                        <p class="post-excerp changeText" th:text="${listNews1.get(1).getDescription_news()}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-5">
                            <!-- Single Featured Post -->
                            <div class="single-blog-post featured-post-2">
                                <div class="post-thumb">
                                    <a href="#"><img th:src="${listNews1.get(2).getImage_news()}" alt=""></a>
                                </div>
                                <div class="post-data">
                                    <div class="post-meta">
                                        <a th:href="@{'/arsenal/News/' + ${listNews1.get(2).getId_news()}}" class="post-catagory"><span th:text="${listNews1.get(2).getTitle_news()}" class="changeText"></span></a>
	                                    <div class="post-meta">
	                                        <p class="post-author">By <a href="#">DungLuka</a></p>
	                                        <p class="post-excerp changeText" th:text="${listNews1.get(2).getDescription_news()}"></p>
	                                    </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Single Featured Post -->
                            <div class="single-blog-post featured-post-2">
                                <div class="post-thumb">
                                    <a href="#"><img th:src="${listNews1.get(3).getImage_news()}" alt=""></a>
                                </div>
                                <div class="post-data">
                                    <div class="post-meta">
                                        <a th:href="@{'/arsenal/News/' + ${listNews1.get(3).getId_news()}}" class="post-catagory"><span th:text="${listNews1.get(3).getTitle_news()}" class="changeText"></span></a>
	                                    <div class="post-meta">
	                                        <p class="post-author">By <a href="#">DungLuka</a></p>
	                                        <p class="post-excerp changeText" th:text="${listNews1.get(3).getDescription_news()}"></p>
	                                    </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Single Featured Post -->
                            <div class="single-blog-post featured-post-2">
                                <div class="post-thumb">
                                    <a href="#"><img th:src="${listNews1.get(4).getImage_news()}" alt=""></a>
                                </div>
                                <div class="post-data">
                                    <div class="post-meta">
                                        <a th:href="@{'/arsenal/News/' + ${listNews1.get(4).getId_news()}}" class="post-catagory"><span th:text="${listNews1.get(4).getTitle_news()}" class="changeText"></span></a>
	                                    <div class="post-meta">
	                                        <p class="post-author">By <a href="#">DungLuka</a></p>
	                                        <p class="post-excerp changeText" th:text="${listNews1.get(4).getDescription_news()}"></p>
	                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <!-- Single Featured Post -->
                    <th:block th:each="news : ${listNews1}">
				      <div class="single-blog-post small-featured-post d-flex">
                        <div class="post-thumb">
                            <a href="#"><img th:src="${news.getImage_news()}" alt=""></a>
                        </div>
                        <div class="post-data">
                            <div class="post-meta">
                                <a th:href="@{'/arsenal/News/' + ${news.getId_news()}}" class="post-catagory"><span th:text="${news.getTitle_news()}" class="changeText"></span></a>
                                 <div class="post-meta">
                                     <p class="post-excerp changeText" th:text="${news.getDescription_news()}"></p>
                                 </div>
                            </div>
                        </div>
                      </div>
				    </th:block>
                </div>
            </div>
        </div>
    </div>
    
    <div class="popular-news-area section-padding-80-50">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="section-heading">
                        <h6>Chuyển nhượng</h6>
                    </div>

                    <div class="row">
						<th:block th:each="news : ${listNews2}">
							<div class="col-12 col-md-6">
						      <div class="single-blog-post style-3">
		                        <div class="post-thumb">
		                            <a href="#"><img th:src="${news.getImage_news()}" alt=""></a>
		                        </div>
		                        <div class="post-data">
		                            <div class="post-meta">
		                                <a th:href="@{'/arsenal/News/' + ${news.getId_news()}}" class="post-catagory"><span th:text="${news.getTitle_news()}" class="changeText"></span></a>
		                                 <div class="post-meta">
		                                     <p class="post-excerp changeText" th:text="${news.getDescription_news()}"></p>
		                                 </div>
		                            </div>
		                        </div>
		                      </div>
		                     </div>
					    </th:block>
                    </div>
                </div>

                <div class="col-12 col-lg-4">
                    <div class="section-heading">
                        <h6>Lịch thi đấu trong tuần</h6>
                    </div>
                    <th:block th:each="Schedule : ${listSchedule}">
						<div class="popular-news mb-30">
					      <div class="single-popular-post">
	                          <ul>
						         <li><a href="#"><span th:text="${Schedule.getTeam_home()}"></span> - 
						         				<span th:text="${Schedule.getTeam_customer()}"></span>
						         </a></li>	
						         <li><span th:text="${Schedule.getTime()}"></span></li>	
						      </ul>
	                      </div>
	                     </div>
				    </th:block>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Popular News Area End ##### -->

    <!-- ##### Video Post Area Start ##### -->
    <div class="video-post-area bg-img bg-overlay" style="background-image: url(/img/bg-img/bg1.jpg);">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Single Video Post -->
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="single-video-post">
                        <img src="/img/bg-img/video1.jpg" alt="">
                        <!-- Video Button -->
                        <div class="videobtn">
                            <a href="https://www.youtube.com/watch?v=5BQr-j3BBzU" class="videoPlayer"><i class="fa fa-play" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Single Video Post -->
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="single-video-post">
                        <img src="/img/bg-img/video2.jpg" alt="">
                        <!-- Video Button -->
                        <div class="videobtn">
                            <a href="https://www.youtube.com/watch?v=5BQr-j3BBzU" class="videoPlayer"><i class="fa fa-play" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Single Video Post -->
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="single-video-post">
                        <img src="/img/bg-img/video3.jpg" alt="">
                        <!-- Video Button -->
                        <div class="videobtn">
                            <a href="https://www.youtube.com/watch?v=5BQr-j3BBzU" class="videoPlayer"><i class="fa fa-play" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Video Post Area End ##### -->

    <!-- ##### Editorial Post Area Start ##### -->
    <div class="editors-pick-post-area section-padding-80-50">
        <div class="container">
            <div class="row">
                <!-- Editors Pick -->
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="section-heading">
                        <h6>Hình ảnh tập luyện</h6>
                    </div>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						    <li data-target="#myCarousel" data-slide-to="1"></li>
						  </ol>
						  <!-- Wrapper for slides -->
						  <div class="carousel-inner">
							    <div class="item active">
							      <img th:src="${firstImagePractise}" alt="" style="width: 100%">
							    </div>
							    <th:block th:each="imagePractise : ${listImagePractise}">
									<div class="item">
								      <img th:src="${imagePractise}" alt="" style="width: 100%">
								    </div>
							    </th:block>
						  </div>
						
						  <!-- Left and right controls -->
						  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left"></span>
						    <span class="sr-only" style="color: black;">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#myCarousel" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right"></span>
						    <span class="sr-only" style="color: black;">Next</span>
						  </a>
					</div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout :: footer"></footer>
</body>
</html>
