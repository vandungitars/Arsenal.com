<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>

<body>
    <header th:replace="layout :: header"></header>	
	<div class="hero-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-8">
                    <!-- Breaking News Widget -->
                    <div class="breaking-news-area d-flex align-items-center">
                        <div class="news-title">
                            <p>Lịch thi đấu</p>
                        </div>
                        <div id="breakingNewsTicker" class="ticker">
                        	<ul>
	                            <th:block th:each="Schedule : ${listSchedule}">
							         <li><a href="#"><span th:text="${Schedule.getTeam_home()}"></span> - 
							         				<span th:text="${Schedule.getTeam_customer()}"></span>
							         </a></li>	
							   </th:block>
						   </ul>
                        </div>
                    </div>

                    <!-- Breaking News Widget -->
                    <div class="breaking-news-area d-flex align-items-center mt-15">
                        <div class="news-title title2">
                            <p>Chuyển nhượng</p>
                        </div>
                        <div id="internationalTicker" class="ticker">
                            <ul>
                                <li><a href="#">Xem giò chạy cánh trẻ boba yama</a></li>
                                <li><a href="#">Hậu vệ trẻ lolo kaupo</a></li>
                                <li><a href="#">Tiền vệ trụ cacu jame</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Hero Add -->
                <div class="col-12 col-lg-4">
                    <div class="hero-add">
                        <a href="#"><img src="/img/bg-img/hero-add.gif" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="featured-post-area">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                	<div class="featured-post-area">
				        <div class="container">
				            <div class="row">
				                <a href="#"><img class="product" th:src="${player.getImage_player()}" alt=""></a>
				                <a href="https://youtu.be/rOtwojjGDw0" class="videoPlayer"><i class="fa fa-play" aria-hidden="true"></i></a><br/>
				           		<h5>Name : <span th:text="${player.getName_player()}"></span></h5>
				           		<h5>Squad Number: <span th:text="${player.getSquadnumber()}"></span></h5>
				           		<h5>Location: <span th:text="${player.getLocation_player()}"></span></h5>
				           		<h5>Born: <span th:text="${player.getBorn_player()}"></span></h5>
				           		<h5>Country: <span th:text="${player.getCountry_player()}"></span></h5>
				            </div>
				        </div>
				    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <!-- Single Featured Post -->
                    <th:block th:each="news : ${listNews}">
				      <div class="single-blog-post small-featured-post d-flex">
                        <div class="post-thumb">
                            <a href="#"><img th:src="${news.getImage_news()}" alt=""></a>
                        </div>
                        <div class="post-data">
                            <div class="post-meta">
                                <a th:href="@{'/arsenal/News/' + ${news.getId_news()}}" class="post-catagory"><span th:text="${news.getTitle_news()}" class="changeText"></span></a>
                                 <div class="post-meta">
                                     <p class="post-excerp changeText" th:text="${news.getDescription_news()}"></p>
                                 </div>
                            </div>
                        </div>
                      </div>
				    </th:block>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout :: footer"></footer>
</body>
</html>
